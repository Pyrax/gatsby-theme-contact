on:
  push:
    tags:
      - 'v*'

name: Create release

jobs:
  build:
    name: Create release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            ${{ github.ref }} released.

            See [CHANGELOG.md](./changelog.md) for changes.
          draft: false
          prerelease: false
